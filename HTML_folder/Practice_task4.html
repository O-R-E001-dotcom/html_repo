<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice task</title>
</head>
<body>
    <div style="border: 1px solid #ddd; border-radius: 5px; background-color: bisque; max-width: 500px; padding: 10px;">
        <h1><b>Registration Form</b></h1>

        <form>
            <div style="margin-bottom: 15px;">
                <label for="firstname" style="display: block; margin-bottom: 5px; font-weight: bold; color: rgb(180, 13, 41);">Firstname:</label>
                <input type="text" id="firstname" name="firstname" 
                   style="width: 90%; padding: 8px; border: 2px solid #4e1616; border-radius: 5px;" 
                   placeholder="Enter your firstname">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="lastname" style="display: block; margin-bottom: 5px; font-weight: bold; color: rgb(180, 13, 41);">Lastname:</label>
                <input type="text" id="firstname" name="firstname" 
                   style="width: 90%; padding: 8px; border: 2px solid #741818; border-radius: 5px;" 
                   placeholder="Enter your lastname">
            </div>
             <div style="margin-bottom: 15px;">
            <label for="email" style="display: block; margin-bottom: 5px; font-weight: bold; color: rgb(190, 2, 2);">Email:</label>
            <input type="email" id="email" name="email" 
                   style="width: 90%; padding: 8px; border: 2px solid #3b0c0c; border-radius: 5px;" 
                   placeholder="email@example.com">
        </div>
        
         <div style="margin-bottom: 15px;">
            <label for="password-input" style="display: block; margin-bottom: 5px; font-weight: bold; color: rgb(133, 23, 23);">Password:</label>
            <input type="email" id="email" name="email" 
                   style="width: 90%; padding: 8px; border: 2px solid #2b0d0d; border-radius: 5px;" 
                   placeholder="Enter your password">
            
        </div>
        
         <div style="margin-bottom: 15px;">
            <label for="age-input" style="display: block; margin-bottom: 5px; font-weight: bold; color: rgb(129, 4, 4);">Age:</label>
            <input type="number" id="age-input" name="email" 
                   style="width: 90%; padding: 8px; border: 2px solid #1b0505; border-radius: 5px;" min="1" max="100"
                   placeholder="Enter your age">
        </div>
        
        <legend style="font-weight: bolder; color: #741818;">Gender:</legend>
            <div>
                <p><label><input type="radio" name="gender" value="male">Male</label></p>
                <p><label><input type="radio" name="gender" value="female">Female</label></p>
                <p><label><input type="radio" name="gender" value="others">Others</label></p>
            </div>
        
        <fieldset style="border: 2px solid #21412e; border-radius: 8px; padding: 15px; margin-bottom: 20px;">
            <legend style="font-weight: bolder; color: #741818;">Interests:</legend>
            <div>
                <p><label><input type="checkbox" name="interests" value="bowling">Bowling</label></p>
                <p><label><input type="checkbox" name="interests" value="running">Running</label></p>
                 <p><label><input type="checkbox" name="interests" value="singing">Singing</label></p>
                <p><label><input type="checkbox" name="interests" value="coding">Coding</label></p>
            </div>
        </fieldset>

         <div style="margin-bottom: 15px;">
            <label for="country" style="display: block; margin-bottom: 5px; font-weight: bold; color: rgb(129, 4, 4);">Country:</label>
            <select id="country" name="country" style="width: 100%; padding: 5px; border: 2px solid #351c1c; border-radius: 5px;">
                <option value="">Select country</option>
                <option value="nigeria">Nigeria</option>
                <option value="angola">Angola</option>
                <option value="china">China</option>
                <option value="india">India</option>
                <option value="sylvia">Sylvia</option>
                <option value="singapore">Singapore</option>
            </select><br/><br/>
            <button style="display: block; padding: 5px; color: rgb(192, 188, 233); background-color: rgb(134, 13, 88); border-radius: 5px; width: 100px; font-weight: bolder;" type="submit"><b>Register</b></button>
        </form>
    </div>
    <p><code><span style="color: #2b1b3f; margin-left: auto; display: block;">@Abolore's creation</span></code></p>
</body>
</html>
