<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
</head>
<body>
    <div style="background-color: #f8f9fa; padding: 20px; border-radius: 10px;">
    <h3 style="color: #495057;">Company Information Table</h3>
    
    <table style="width: 70%; border-collapse: collapse; background-color: white; box-shadow: 0 2px 6px rgba(0,0,0,0.1); color:black">
        <thead>
            <tr style="background-color: #131f2c; color: white;">
                <th style="padding: 10px; border: 1px solid #ddd;">Employee ID</th>
                <th style="padding: 10px; border: 1px solid #ddd;">Detail</th>
            </tr>
        </thead>
        <tbody>
            <!-- Employee 1 -->
            <tr>
                <td rowspan="2" style="padding: 10px; border: 1px solid #ddd; text-align:center">1</td>
                <td style="padding: 10px; border: 1px solid #ddd;">Mark Henry</td>
            </tr>
            <tr style="background-color: #f8f9fa;">
                <td style="padding: 10px; border: 1px solid #ddd;">Department: IT</td>
            </tr>

            <!-- Employee 2 -->
            <tr>
                <td rowspan="2" style="padding: 10px; border: 1px solid #ddd; text-align:center">2</td>
                <td style="padding: 10px; border: 1px solid #ddd;">Sam Smith</td>
            </tr>
            <tr style="background-color: #f8f9fa;">
                <td style="padding: 10px; border: 1px solid #ddd;">Department: HR</td>
            </tr>
            
            <!-- Employee  -->
            <tr>
                <td rowspan="2" style="padding: 10px; border: 1px solid #ddd; text-align:center">2</td>
                <td style="padding: 10px; border: 1px solid #ddd;">Lauretta McPherson</td>
            </tr>
            <tr style="background-color: #f8f9fa;">
                <td style="padding: 10px; border: 1px solid #ddd;">Department: HR</td>
            </tr>
        </tbody>
    </table>
    </div>

    <div style="background-color: #f9f9f9; padding: 20px; border-radius: 10px; max-width: 500px;">
        <h3 style="color: #2c3e50;">Basic Contact Form</h3>
    
        <form>
            <div style="margin-bottom: 15px;">
            <label for="fullname" style="display: block; margin-bottom: 5px; font-weight: bold; color: black;">Full Name:</label>
            <input type="text" id="fullname" name="fullname" 
                   style="width: 90%; padding: 8px; border: 2px solid #ddd; border-radius: 5px;" 
                   placeholder="Enter your full name">
            </div>
            <div style="margin-bottom: 15px;">
            <label for="number-input" style="display: block; margin-bottom: 5px;"><strong>Number:</strong></label>
            <input type="number" id="number-input" min="1" max="100" placeholder="1-100" 
                   style="width: 70%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
            </div>
        </form>
    </div>


    <div style="background-color: #fff5f5; padding: 20px; border-radius: 10px; max-width: 600px;">
    <h3 style="color: #3f1a16;">Contact Form</h3>
    
    <form style="color:black;">
        <table style="width: 100%; border-spacing: 10px;">
            <tr>
                <td><label for="text-input"><strong>Text:</strong></label></td>
                <td><input type="text" id="text-input" placeholder="Regular text" 
                           style="padding: 8px; border: 1px solid #ddd; border-radius: 4px; width: 100%;"></td>
            </tr>
            
            <tr>
                <td><label for="password-input"><strong>Password:</strong></label></td>
                <td><input type="password" id="password-input" placeholder="Enter password" 
                           style="padding: 8px; border: 1px solid #ddd; border-radius: 4px; width: 100%;"></td>
            </tr>
            
            <tr>
                <td><label for="email-input"><strong>Email:</strong></label></td>
                <td><input type="email" id="email-input" placeholder="user@example.com" 
                           style="padding: 8px; border: 1px solid #ddd; border-radius: 4px; width: 100%;"></td>
            </tr>
        </table>
    </form>
    </div>
    <img src="./images/picture.avif">

    <div style="background-color: #f0f8ff; padding: 20px; border-radius: 10px; color: black;">
        <h2 style="color: #11364e;">Social Media Links</h2>
        <p><a href="https://www.youtube.com/" target="_blank">Youtube</a></p>
        <p><a href="https://www.facebook.com/">Facebook</a></p>
    </div>
</body>
</html>
